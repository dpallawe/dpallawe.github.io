<!-- This is a standard page with Css data. This page will help other developers to design more pages for the site  -->
                                        

    <title>First jQuery Mobile Example</title>

	<!-- Link to JQuery Mobile Stylesheets -->
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.css" />
    <script src="../jquery-1.11.0.js" type="text/javascript"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width"/>
    
    <!-- Css used to make the backgorund  -->
    <style type="text/css">
	body {
    background: url(../Images/mainBackground.png);
    background-repeat:repeat-y;
    background-position:center center;
    background-attachment:scroll;
    background-size:100% 100%;
	}
	<!-- since JQuery mobile has ui css within the page the code below will overwrite those css data within this page -->
	.ui-page {
   		 background: transparent;
	}
	.ui-content{
    	background: transparent;
	}
	</style>
    
    
    
</head>
<body>
    <!-- This is the first page -->
    <section id="firstpage" data-role="page">
        <div data-role="header">
            <h1>Page Content Header</h1>
        </div>
        <div class="ui-content" role="main">
            <p>This is the content on page 1</p>
            <p><a href="#secondpage">Go to second page</a></p>
        </div>
        <div data-role="footer">
            <h2>Page Content Footer</h2>
        </div>
    </section>

    <!-- This is the second page -->
    <div id="secondpage" data-role="page">
        <div data-role="header">
            <h1>Page Content Header</h1>
        </div>
        <div class="ui-content" role="main">
            <p>Page 2 has different content on it</p>
            <p><a href="#firstpage">Go to first page</a></p>
        </div>
        <div data-role="footer">
            <h2>Page Content Footer</h2>
            
        </div>
    </div>
</body>
